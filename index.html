<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
        .shadow{
            box-shadow: 2px 6px 8px #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 shadow pb-5 mt-5">
                <h4 class="text-center">User Entry</h4>

                <form>
                    <div class="row" style="align-items: flex-end;">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Name</label>
                             <input
                             type="text"
                             class="form-control"
                             id="name"
                             placeholder="Enter Name"
                             />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                             <input
                             type="email"
                             class="form-control"
                             id="email"
                             placeholder="Enter E-mail"
                             />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group"> 
                             <button
                             type="button"
                             class="btn btn-block btn-outline-secondary"
                             id="formBtn"
                            onclick="addUser()"
                            >
                            ADD User
                            </button>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                             <button
                             type="button"
                             class="btn btn-block d-none btn-outline-danger"
                             id="cancelBtn"
                            onclick="cancelUpdates()"
                            >
                            X
                            </button>
                        </div>
                    </div>
                </div>
          </form>

          <table class="table mt-5 w-100 table-hover table-striped">
              <thead>
                  <tr>
                      <th>ID#</th>
                      <th>NAME</th>
                      <th>E-mail</th>
                      <th width="100%" style="text-align: center;">Action</th>
                  </tr>
              </thead>
              <tbody id="usersList"></tbody>
          </table>
       </div> 
   </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="http://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="main.js"></script>
</body>
</html>
